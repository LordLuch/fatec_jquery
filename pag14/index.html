<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="text/javascript" src="/fatec_jquery/js/jquery-3.7.0.min.js"></script>
  <link rel="stylesheet" href="./estilo.css">
  <script type="text/javascript">
    $(document).ready(() => {
      $("#direita").click(() => {
        $("#quadrado").animate({ "left": "+=50px"}, "slow");
      });
      $("#esquerda").click(() => {
        $("#quadrado").animate({ "left": "-=50px"}, "slow");
      });
    });
  </script>
  <title>PAG 14</title>
</head>
<body>
  <button id="esquerda">&laquo;</button>
  <button id="direita">&raquo;</button>
  <div id="quadrado"></div>
</body>
</html>
