<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="text/javascript" src="/fatec_jquery/js/jquery-3.7.0.min.js"></script>
  <style>
    div {
      background-color: #abc;
      position: absolute;
      width: 60px;
      height: 60px;
      top: 30px;
      left: 0px;
      margin: 5px;
    }
  </style>
  <script type="text/javascript">
    $(document).ready(() => {
      $("#botao").click(() => {
        $("#block").stop().slideToggle(1000);
      });
    });
  </script>
  <title>PAG 14</title>
</head>
<body>
  <button id="botao">Mudar animação</button>
  <div id="block"></div>
</body>
</html>
