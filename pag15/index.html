<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="text/javascript" src="/fatec_jquery/js/jquery-3.7.0.min.js"></script>
  <style>
    div {
      background-color: #abc;
      position: absolute;
      width: 60px;
      height: 60px;
      top: 30px;
      left: 0px;
      margin: 5px;
    }
  </style>
  <script type="text/javascript">
    $(document).ready(() => {
      $("#direita").click(() => {
        $("#quadrado").animate({ "left": "+=300px"}, 2000);
      });
      $("#pare").click(() => {
        $("#quadrado").stop();
      });
      $("#esquerda").click(() => {
        $("#quadrado").animate({ "left": "-=300px"}, 2000);
      });
    });
  </script>
  <title>PAG 14</title>
</head>
<body>
  <button id="esquerda">Esquerda</button>
  <button id="pare">Pare!</button>
  <button id="direita">Direita</button>
  <div id="quadrado"></div>
</body>
</html>
